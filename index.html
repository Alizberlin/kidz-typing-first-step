<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Alphabets</title>
</head>
<body>
    <header>
        <div>Kidz typing Game</div>
        <div class="media"><span>Color is: </span><span id="color"> LightGreen </span> </div>
    </header>
    
    <main>
        <div id="ilm">X</div>
        <div id="no-outline">
            <input type="text" id="myinput" value="Click to start typing" />
        </div>
        <div id="your-score"><span>Score</span> <span id="popupScore">0</span></div>
    </main>
    <footer>
        <div>
            <div class="collection"><Span>Collection:</Span> <span id="col">  </span></div>
            <div>
                <input type="text" class="both" id="el">
                <i class="fa-solid fa-keyboard both" title="Get Keyboard"  id="keyboard"></i>
            </div>
        
            <div>
                <span>Score:</span>         <span id="score">0</span>
            </div>
        </div>
        <!-- <canvas id="drawing_canvas"></canvas> -->
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
